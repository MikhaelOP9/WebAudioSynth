<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple synth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="logo_ircam_blanc.png" id="logo_Ircam" width =100px>
    <div id="Labels">
        <!-- <div id="pitchLabel">pitch</div>
        <div id="gainLabel">gain</div> -->


    </div>
    <!-- Oscillator 1-->
    <div class=getRowGlobal>
        <div class=oscillatorUI>
            <div class=getRow1>
                <div class="waveForm Radio" id="waveformRadio">osc 1</div>
                <div id="pitch"></div>
                <div id="osc1Gain"></div>
            </div>

            <!-- Oscillator 2-->
            <div class="getRow2">
                <div class="waveForm Radio" id="waveformRadio2">osc 2</div>
                <div id="pitch2"></div>
                <div id="osc2Gain"></div>
            </div>
            <!-- Oscillator 3-->
            <div class="getRow3">
                <div class="waveForm Radio" id="waveformRadio3">osc 3</div>
                <div id="pitch3"></div>
                <div id="osc3Gain"></div>
            </div>
            <!-- Oscillator 3-->
            <div class="getRow4">noise
                <div id="noiseGain"></div>
            </div>
        </div>
        <div id="lfoEtFiltre column">
        <div id=filterRow>
            <div>
                <div id=filterMetroTitle>
                    <div id="lpLabel">lp</div>
                    <div id="bpLabel">bp</div>
                    <div id="hpLabel">hp</div>
                </div>
                
                <div id="filterRadio"></div>
                <div id="filterDial">
                    <div id="filterFreq">freq</div>
                    <div id="filterRes">res</div>
                </div>
            </div>
        </div>
            <div id="lfoRack">
                <div id="lfoWaveFormRadioTitle">
                    <div id="lfoTri">tri</div>
                    <div id="lfoSaw">saw</div>
                    <div id="lfoSquare">squ</div>
                </div>

                <div id="lfoRadio"></div>
                <div id="lfoDial"> 
                    <div id="lfoFreq">freq</div>
                    <div id="lfoGain">gain</div>
                </div>
            </div>
        </div>
        <div id=masterGainRow>
            <img id = "logoAcids"src="Acids-Flat.png">
            <div id="masterGainLabel">master</div>
            <div id="masterGain"></div>
            <div id=ampEnvRow>
                <div id="ampEnvTitle">amp env.</div>
                <div id="ampEnv">
                    <div id="ampAttack">attack</div>
                    <div id="ampDecay">decay</div>
                    <div id="ampSustain">sustain</div>
                    <div id="ampRelease">release</div>
                </div>
            </div>
            <div id="filterEnvRow">
                <div id="filterEnvTitle">filter env.</div>
                <div id="filterEnv">
                    <div id="filterAttack">attack</div>
                    <div id="filterDecay">decay</div>
                    <div id="filterSustain">sustain</div>
                    <div id="filterRelease">release</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- <div class="octaves">
        <div id="octMoins"></div>
        <div id="octPlus"></div>
    </div>
    <div id="latch"></div> -->
    <div id='keyboard'></div>

    <script src="NexusUI.js"></script>
    <script src="qwerty-hancock.min.js"></script>
    <script src="AudioSynth.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>

</body>

</html>
